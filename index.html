    <h6><div class="time"></div></h6>
    <script>
        var clock = document.querySelector(".time");
        var now,second,minute,hour;
        function showTime(){
            now=new Date();
            second=now.getSeconds();
            minute=now.getMinutes();
            hour=now.getHours();
            clock.innerHTML = "<h1>"+hour+":"+minute+":"+second+"</h1>"
        }
        setInterval(showTime,1000)
    </script>
